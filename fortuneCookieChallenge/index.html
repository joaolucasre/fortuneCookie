<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <form>
                <button id="btnFortune"><img src="assets/Ebene 4.svg" alt="biscoito da sorte fechado" class="trembling"></button>
            </form>
            
        </div>
        <div class="screen2 hide">
            <h1>Aqui está sua sorte de hoje:</h1>

            <div class="fortune fortune-animation">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <div class="openedCookie">
                <img src="assets/opened-cookie.svg" alt="biscoito da sorte aberto">
            </div>

            <form>
                <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
